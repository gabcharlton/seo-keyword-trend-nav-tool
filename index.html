<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Etsy Keyword Trend Search</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #f3e8ff; /* pastel purple */
      font-family: 'Press Start 2P', cursive;
    }
    h1 {
      color: #d946ef; /* bright pink */
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body class="p-6">
  <div class="max-w-4xl mx-auto text-center">
    <h1 class="text-3xl mb-4">ðŸŽ€ Etsy Keyword Trends ðŸŽ€</h1>
    <p class="mb-4 text-purple-800">Explore keyword popularity and get inspired for your next product drop!</p>

    <input id="keywordInput" type="text" placeholder="Enter a keyword" class="w-full px-4 py-2 rounded-lg border border-purple-300 focus:outline-none focus:ring-2 focus:ring-pink-400 mb-4" />
    <button onclick="searchKeyword()" class="bg-pink-400 hover:bg-pink-500 text-white font-bold py-2 px-4 rounded-full">Search</button>

    <canvas id="trendChart" class="my-8"></canvas>
  </div>

  <script>
    const dummyData = {
      "ghost": [12, 15, 30, 28, 40, 45],
      "cottagecore": [5, 10, 15, 30, 20, 25],
      "balletcore": [8, 12, 18, 25, 22, 35]
    };

    function searchKeyword() {
      const keyword = document.getElementById('keywordInput').value.toLowerCase();
      const ctx = document.getElementById('trendChart').getContext('2d');
      const data = dummyData[keyword];

      if (!data) {
        alert("No data found for that keyword. Try 'ghost', 'cottagecore', or 'balletcore'.");
        return;
      }

      if (window.myChart) window.myChart.destroy();

      window.myChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun"],
          datasets: [{
            label: `${keyword} trend`,
            data: data,
            borderColor: '#d946ef',
            backgroundColor: '#f9a8d4',
            tension: 0.4,
            fill: true,
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }
  </script>
</body>
</html>
